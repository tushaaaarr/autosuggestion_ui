<!DOCTYPE html>
<html>

<head>
    <title>AutoComplete UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h4 class='text-center'>Subsets for {{query}}</h4>
        <ul class="list-group">
            {% for word in words %}
            <li class="list-item">{{word}}</li>
            {%endfor%}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <footer class="text-center bg-body-tertiary mb-0 mt-5">
        <div class="container pt-4 text-center" style="position: absolute; bottom: 0;">
            <section class="mb-4 p-3">
                <a class="btn-floating text-body m-1"
                    href="https://www.linkedin.com/in/tushar-patil-087a81194/">Linkdin</a>
                <a class="btn-floating text-body m-1" href="mailto:tusharspatil808@gmail.com">Gmail</a>
            </section>
    </footer>
</body>

</html>
