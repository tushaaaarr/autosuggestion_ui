<!DOCTYPE html>
<html>

<head>
	<title>AutoComplete UI</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js">
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js">
	</script>
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet"
		type="text/css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div class="container mt-5">
		<h1 class="text-center">Flask Autocomplete</h1>
		<form action="/result">
			<input name="autocomplete" type="text" id="autocomplete" class="form-control" />
		</form>
	</div>
</body>

<script>
	$(function () {
		$("#autocomplete").autocomplete({
			source: function (request, response) {
				$.getJSON("{{url_for('autocomplete')}}", {
					q: request.term,
				}, function (data) {
					response(data.matching_results);
				});
			},
			minLength: 3,
			select: function (event, ui) {
				window.location.href = `result?autocomplete=${ui.item.value}&itr=single`
				console.log(ui.item.value);
			}
		});
	})
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>

</html>
